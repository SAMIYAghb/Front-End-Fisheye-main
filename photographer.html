<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo"
      alt="Logo de Fisheye - photographe" 
       />
    </header>
    <main id="main"  role="main">
      <div class="photograph-header">
        <button 
        aria-label="cliquer pour contacter"
        class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="photograph-details">

      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" 
          alt="Fermer la fenêtre modale"
          />
        </header>
				<form>
					<div>
            <!-- Utiliser des étiquettes de formulaire associées aux champs -->
						<label for="prenom">Prénom</label>
						<input
            aria-label="saisi un prénom" 
             type="text" id="prenom"/>
					</div>
          <button 
          aria-label="envoyé le formulaire" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
