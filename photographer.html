<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo"
      alt="Fisheye Home page" 
       />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header__bloc-titre">
          <h1 class="photograph-name"></h1>
          <h2 class="photograph-location"></h2>
          <p class="photograph-tagline"></p>
        </div>
        <button 
        aria-label="Contact me"
        class="contact_button" onclick="displayModal(event)
        ">Contactez-moi</button>
      </div>
<div class="dropdown">
      <label for="sort-images-select" aria-label="Order by">Trier par</label>
      <div class="dropdown-menu">
        <button id="sort-images-button" aria-haspopup="listbox" aria-expanded="false"
          aria-labelledby="sort-images-select">
          Popularité
        </button>
        <ul id="sort-images-select" role="listbox" aria-activedescendant="option1" aria-labelledby="sort-images-select">
          <li id="option1" role="option" tabindex="0" data-value="likes" aria-selected="true">Popularité</li>
          <li id="option2" role="option" tabindex="0" data-value="date" aria-selected="false">Date</li>
          <li id="option3" role="option" tabindex="0" data-value="title" aria-selected="false">Titre</li>
        </ul>
      </div> 
</div>
      <div id="photographer-images"></div>
      <div class="likes-banner">
        <span class="count-likes"></span>
        <span class="tarif"></span>
      </div>

    </main>

    <section class="lightbox">
      <div class="border-lightbox" role="dialog" aria-modal="true">
        <span tabindex="0"
        class="close" aria-label="Fermer la lightbox">&times;</span>
        <a tabindex="0" class="prev" aria-label="Image précédente">&#10094;</a>
        <figure class="lightbox-img-container">
          <img tabindex="0"
          class="lightbox-img" alt="image" src="assets/images/logo.png">
          <figcaption tabindex="0" class="lightbox-caption"></figcaption>
        </figure>
        <a tabindex="0"
        class="next" aria-label="Image suivante">&#10095;</a>
      </div>
    </section>

    <div id="contact_modal" role="dialog" aria-modal="true">
			<div class="modal">
				<header>
          <div class="form-details">
          <h2>Contactez-moi</h2>
          <p></p>
        </div>
          <img src="assets/icons/close.svg"
          class="modal-form-img" 
          tabindex="0"
          onclick="closeModal()" 
          alt="Fermer la modale"
          />
        </header>
				<form onsubmit="sendForm(event)">
					<div>
						<label id="prenom_label" for="prenom">Prénom</label>
						<input
            tabindex="0"
            aria-labelledby="prenom_label"
            aria-label="First name" 
             type="text" id="prenom"/>
					</div>
          <div>
						<label id="nom_label" for="nom">Nom</label>
						<input
            tabindex="0"
            aria-labelledby="nom_label"
            aria-label="Last name" 
             type="text" id="nom"/>
					</div>
          <div>
						<label id="email_label" for="email">Email</label>
						<input
            tabindex="0"
            aria-labelledby="email_label"
            aria-label="Email" 
             type="text" id="email"/>
					</div>
          <div>
						<label id="message_label" for="message">Votre message</label>
						<textarea
            tabindex="0"
            aria-label="Your message"
             type="text" id="message"
             rows="5" required minlength="10" aria-labelledby="message_label">
             </textarea>
					</div>
          
          <button 
          tabindex="0"
          aria-labelledby="envoyer_label"
          aria-label="Send" class="contact_button_send">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- <script type="module" src="/scripts/templates/photographer.js"></script> -->
    <script type="module" src="scripts/utils/api.js"></script>
    <script type="module" src="scripts/factories/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
